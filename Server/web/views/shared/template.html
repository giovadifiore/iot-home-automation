<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Progetto AT{% endblock %}</title>
    {% block head %}
    <!-- Bootstrap Styles-->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap Toggle Styles-->
    <link href="assets/css/bootstrap-toggle.min.css" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="assets/css/font-awesome.css" rel="stylesheet" />
    <!-- Ionicons Styles-->
    <link href="assets/css/ionicons.min.css" rel="stylesheet" />
    <!-- Octicons Styles-->
    <link href="assets/css/octicons.css" rel="stylesheet" />
    <!-- Morris Chart Styles-->
    <link href="assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/custom-styles.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/animate.css" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="assets/css/application.css" rel="stylesheet" />
    <!-- Google Fonts-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    {% endblock %}
</head>

<body>
    <div id="wrapper">
    
    	<!-- .top-navbar -->
        {% include "top-navbar.html" %}
        <!-- ends .top-navbar -->
        
        <!-- .top-navbar -->
        {% include "left-navbar.html" %}
        <!-- ends .top-navbar -->        
        
        <div id="page-wrapper">
            <div id="page-inner">
				{% block content %}{% endblock %}
				<div class="copy">Giovanni Di Fiore - IOThings - &copy; Applicazioni Telematiche</div>          
            </div>
        </div>
        
    </div>
    <!-- ends #wrapper -->
    
    <!-- begins footer block -->
    {% block footer %}
    {% endblock %}
    <!-- ends footer block -->
    
    {% block scripts %}
    <!-- JS Scripts-->
    <!-- doT Template engine -->
    <script src="assets/js/doT.min.js"></script>
    <!-- jQuery Js -->
    <script src="assets/js/jquery/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Bootstrap notify js -->
    <script src="assets/js/bootstrap-notify.min.js"></script>
    <!-- Bootstrap Toggle Js -->
    <script src="assets/js/bootstrap-toggle.min.js"></script>
	 
    <!-- Manager for menu and pages -->
    <script src="assets/js/menu-pages.js"></script>
	
	<script src="assets/js/easypiechart.js"></script>
	<script src="assets/js/easypiechart-data.js"></script>	
    
	{% endblock %}

</body>

</html>
